# Hexo Configuration
## Docs:             https://hexo.io/docs/configuration.html
## Source:           https://github.com/hexojs/hexo/

# Site
title:               Yang`s Blog
subtitle:            “We are all in the gutter, but some of us are looking at the stars.”
description:         “Fuck the world”
keywords:
author:              Yang
language:            zh-CH
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url:                 http://www.yangmiemie.info/
root:                /
permalink:           :category/:title.html
permalink_defaults:

# Directory
source_dir:          source
public_dir:          public
tag_dir:             tags
archive_dir:         archives
category_dir:        categories
code_dir:            downloads/code
i18n_dir:            :lang
skip_render:

# Writing
new_post_name:       :title.md # File name of new posts
default_layout:      post
titlecase:           false # Transform title into titlecase
external_link:       true # Open external links in new tab
filename_case:       0
render_drafts:       false
post_asset_folder:   false
relative_link:       false
future:              true
highlight:
  enable:            true
  line_number:       true
  auto_detect:       false
  tab_replace:

# Home page setting
# path:              Root path for your blogs index page. (default = '')
# per_page:          Posts displayed per page. (0 = disable pagination)
# order_by:          Posts order. (Order by date descending by default)
index_generator:
  path:              ''
  per_page:          10
  order_by:          -date

# Category & Tag
default_category:    uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format:         YYYY-MM-DD
time_format:         HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page:            10
pagination_dir:      page

## 修改归档页面、某一分类页面、某一标签页面的显示篇数
## 参考：http://theme-next.iissnan.com/faqs.html#setting-page-size
archive_generator:
  per_page: 0
  yearly: false
  monthly: false
  daily: false

category_generator:
  per_page: 0

tag_generator:
  per_page: 0
# Extensions
## Plugins:          https://hexo.io/plugins/
## Themes:           https://hexo.io/themes/
theme:               next

# Deployment
## Docs:             https://hexo.io/docs/deployment.html
deploy:
    type:            git
    repo:            https://github.com/GSYangjiu/GSYangjiu.github.io.git
    branch:          master
